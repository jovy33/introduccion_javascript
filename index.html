<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculando el Total</title>
</head>

<body>
    <div class="container">
        
        <div class="card" style="width: 18rem;">
            <img src="./assets/img/notebook.jpg" class="card-img-top" alt="Notebook">
            <div class="card-body">
                <h5 class="card-title"> Notebook Intel Core i3</h5>
                <input class="cantidad" type="number" placeholder="Cantidad">

                <select id="selectorColor" class="form-select form-select-sm" aria-label=".form-select-sm example" aria-placeholder="Color">
                    <option value="red">Rojo</option>
                    <option value="blue">Azul</option>
                    <option value="black">negro</option>
                </select>

                <h2> Precio: <span id="precio"> 400000 </span></h2>

                <a onclick="calcular()" href="#" class="btn btn-primary">Calcular Total</a>
            </div>
        </div>

        <div class="resumen">
            <ul>
                <li>Total: $ <span id="total"></span> </li>
                <li>Cantidad: <span id="spanCantidad"></span> </li>
                <li>
                    Color:
                    <div id="color"></div>
                </li>
            </ul>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
